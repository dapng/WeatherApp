<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Погодное приложение</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">Погодное приложение</h5>
            <nav class="my-2 my-md-0 mr-md-3">
              <a class="p-2 text-dark" href="#">Главная</a>
              <a class="btn btn-outline-primary" href="{% url 'info' %}">Информация</a>
            </nav>
            {% block content %}
            {% endblock %}
            <!-- <a class="btn btn-outline-primary" href="#">Документация</a> -->
          </div>
          <div class="container-mt5">
              <div class="row">
                  <div class="col5 offset-1">
                      <h1>Погода в вашем городе</h1>
                      <form action="" method="post">
                        {% csrf_token %}
                        <label for="city">Введите город:</label>
                        {{ form.name }}
                          <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                      </form>
                  </div>
                  <div class="col-5 offset-2">
                    <h1>Информация</h1>
                    
                    {% for info in all_info %}
                    <div class="alert alert-success">
                        <div class="row">
                            <div class="col-8">
                                <b>Город: </b> {{ info.city }} <br>
							    <b>Температура: </b> {{ info.temperature }}<sup>o</sup><br>
						    </div>
                            <div class="col-2 offset-1">
                                <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды">
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
